name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
  
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore (with solution if exists)
      run: |
        if [ -f "*.sln" ]; then
          dotnet restore
        else
          dotnet restore ./dotnet-boilderplate/dotnet-boilderplate.slnx
        fi

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test (skip if no tests)
      run: dotnet test --no-build --configuration Release || echo "No tests found - skipping"

